<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="ball" src="https://2.bp.blogspot.com/-B2iiSR2sqVY/VeSZgGdwqUI/AAAAAAAAGYA/eupQLBSr8to/s1600/hinh-nen-3d-bong-da-tophinhpro.blogspot.com-678.jpg" alt="ball"style="width: 150px;">
<p>Click button below to move the image to right</p>
    <input type="button" name="click" value="clickRight" onclick="moveRight()">
    <input type="button" name="click" value="clickLeft" onclick="moveLeft()">
    <input type="button" name="click" value="clickDown" onclick="moveDown()">
    <input type="button" name="click" value="clickTop" onclick="moveTop()">

</form>
<script>
    let imgObj = "null";
    imgObj= document.getElementById("ball");
    function init() {
        imgObj= document.getElementById("ball");
        imgObj.style.position='relative';
        imgObj.style.left="0px"
        imgObj.style.top="0px"


    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload=init();
    function moveLeft() {
        imgObj.style.left=parseInt(imgObj.style.left)-10+'px';
    }
    function moveDown() {
        imgObj.style.top=parseInt(imgObj.style.top)+10+'px';
    }
    function moveTop() {
        imgObj.style.top=parseInt(imgObj.style.top)-10+'px';
    }

</script>
</body>
</html>
